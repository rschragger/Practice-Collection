<script>
  function myFunction(input) {
    let newArray = []
    for(i=input.toString().length;i>0;i--){
      newArray.push(input.toString()[i-1])
    }
    return newArray.join('')
  }
var input = 1234
  var thisDiv = document.getElementById('response')
  var x = myFunction(input)
  thisDiv.textContent = 'Answer: ' + x 
/*
Write a function that takes in a number and reverses the order of the digits.

Input: 1234
Output:4321

Input: 1201

Input: 4

    */
